<body>
<h1>Javascript opdracht week 3</h1>


<button type="button" onclick="myFunction()">Klik hier voor verandering</button>

<p id="Verandering">Niets</p>
<p> Weet u de datum van vandaag niet?</p>

<button onclick="document.getElementById('Tijd').innerHTML=Date()">Klik hier voor de datum</button>

<p id="Tijd"></p>

<p> Uw geluksgetal van vandaag...</p>

<p id="Random Number"></p>

<p> Alstublieft negeer de onderstaande button</p>

<input id="go" type="button" value="Klik hier niet!" onclick="confirm('Ga naar https://leestrainer.nl/ voor een leescursus');">

<p> Hoelang tot het nieuwe jaar?</p>
<p id="Hoelang tot 2020?"></p>

<script>
function myFunction() {
  document.getElementById("Verandering").innerHTML = "Iets";
}
</script>
<script>
 window.alert("Welkom!");
</script>
<script>
 document.getElementById("Random Number").innerHTML =
Math.floor(Math.random() * 100);
</script>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("Hoelang tot 2020?").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("Hoelang tot 2020?").innerHTML = "Gelukkig nieuwjaar!";
      }
    }, 1000);
    </script>
</body>
</html>
